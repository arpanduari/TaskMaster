{% extends "user/base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-4 mb-4">Logout</h2>
            <p>You have been successfully logged out.</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a href="{% url 'register' %}" class="btn btn-info">Register Now!</a>
            <a href="{% url 'login' %}" class="btn btn-primary">Existing User Login!</a>
        </div>
    </div>
</div>
{% endblock %}
